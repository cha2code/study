<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>6. Themes</title>

    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
</head>
<body>
    <div id="gridThemes"></div>
    <div id="theme">
        <div class="preset">
            <h4>Preset</h4>
            <button class="btn-theme" data-preset="default">default</button>
            <button class="btn-theme" data-preset="striped">striped</button>
            <button class="btn-theme" data-preset="clean">clean</button>
        </div>

        <div class="custom">
            <h4>Custom Options</h4>
            <textarea id="custom-text">{
                selection: {
                background: '#4daaf9',
                border: '#004082'
              },
              scrollbar: {
                background: '#f5f5f5',
                thumb: '#d9d9d9',
                active: '#c1c1c1'
              },
              row: {
                even: {
                  background: '#f3ffe3'
                },
                hover: {
                  background: '#ccc'
                }
              },
              cell: {
                normal: {
                  background: '#fbfbfb',
                  border: '#e0e0e0',
                  showVerticalBorder: true
                },
                header: {
                  background: '#eee',
                  border: '#ccc',
                  showVerticalBorder: true
                },
                rowHeader: {
                  border: '#ccc',
                  showVerticalBorder: true
                },
                editable: {
                  background: '#fbfbfb'
                },
                selectedHeader: {
                  background: '#d8d8d8'
                },
                focused: {
                  border: '#418ed4'
                },
                disabled: {
                  text: '#b0b0b0'
                }
              }
            }
            </textarea>
            <button class="btn-custom">Apply</button>
        </div>
    </div>
</body>
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
    <script src="/js/commonData.js"></script>
    <script src="/js/themes.js"></script>
</html>
